plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '5.1.+'
	id 'org.parchmentmc.librarian.forgegradle' version '1.+'
}

version = '1.12.2-1.0.0'
group = 'com.christofmeg.${mod_name}'
archivesBaseName = 'ic2cuumatter'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

println "Java: ${System.getProperty 'java.version'}, JVM: ${System.getProperty 'java.vm.version'} (${System.getProperty 'java.vendor'}), Arch: ${System.getProperty 'os.arch'}"
minecraft {
	mappings channel: 'stable', version: "${mappings_version}"

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
			property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                ic2cuumatter {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

repositories {
	maven {
    // location of the maven that hosts JEI files
		name = "Progwml6 maven"
		url = "https://dvs1.progwml6.com/files/maven/"
		content {
            includeGroup "mezz.jei"
        }
	}
	maven {
    // location of a maven mirror for JEI files, as a fallback
		name = "ModMaven"
		url = "https://modmaven.dev/"
		content {
            includeGroup "mezz.jei"
        }
	}
	maven {
	// location of jade maven
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }

}

dependencies {
	minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2851'
	
	// CURSEMAVEN
		// IC2 CLASSIC
		if (project.hasProperty('ic2_version')) {
			implementation fg.deobf("curse.maven:ic2_classic-242942:${ic2_version}")
		}
	
	// Just Enough Items (JEI)
    if (project.hasProperty('jei_version')) {
		compileOnly("mezz.jei:jei_${minecraft_version}:${jei_version}:api")
		runtimeOnly("mezz.jei:jei_${minecraft_version}:${jei_version}")
    }
	// Had Enough Items (HEI)
    if (project.hasProperty('hei_version')) {
		implementation fg.deobf("curse.maven:had-enough-items-557549:${hei_version}")
    }

}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "ic2cuumatter",
                "Specification-Vendor"    : "Christofmeg",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Christofmeg",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

processResources {
	exclude '.cache'
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
